<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Static Web Application</title>
  
  <!--
    This page is the starting point of the website.
    - The <head> loads tools and styles we use (React, Bootstrap, our CSS).
    - The <body> contains an empty box with id="root" where the app appears.
    - At the bottom, small scripts build the page and show it to you.
  -->
  
  <!-- External Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom Styles -->
  <link href="styles/main.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <!--
    This is where the app will be displayed.
    React will "mount" (attach) our components into this box.
  -->
  <div id="root"></div>
  
  <!-- Load Components -->
  <!-- These files define the header, main area, and footer pieces of the page. -->
  <script src="components/Header.js" type="text/babel"></script>
  <script src="components/MainContent.js" type="text/babel"></script>
  <script src="components/Footer.js" type="text/babel"></script>
  
  <!-- Main Application -->
  <script type="text/babel">
    // App: the top-level piece that brings everything together
    const App = () => {
      // activeTab remembers which section of the site you're looking at
      const [activeTab, setActiveTab] = React.useState('home');

      // When you click a tab, we update which section is active
      const handleTabChange = (tabId) => {
        setActiveTab(tabId);
      };

      return (
        // The page is built from three parts: Header, Main content, and Footer
        <div className="min-vh-100 d-flex flex-column">
          <Header activeTab={activeTab} onTabChange={handleTabChange} />
          <MainContent activeTab={activeTab} onTabChange={handleTabChange} />
          <Footer />
        </div>
      );
    };

    // Show the app on the page by placing it inside the box with id="root"
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
