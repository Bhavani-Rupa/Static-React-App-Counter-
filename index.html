<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Static Web Application</title>
  
  <!-- External Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom Styles -->
  <link href="styles/main.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Load Components -->
  <script src="components/Header.js" type="text/babel"></script>
  <script src="components/MainContent.js" type="text/babel"></script>
  <script src="components/Footer.js" type="text/babel"></script>
  
  <!-- Main Application -->
  <script type="text/babel">
    const App = () => {
      const [activeTab, setActiveTab] = React.useState('home');

      const handleTabChange = (tabId) => {
        setActiveTab(tabId);
      };

      return (
        <div className="min-vh-100 d-flex flex-column">
          <Header activeTab={activeTab} onTabChange={handleTabChange} />
          <MainContent activeTab={activeTab} onTabChange={handleTabChange} />
          <Footer />
        </div>
      );
    };

    // Render the application
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
